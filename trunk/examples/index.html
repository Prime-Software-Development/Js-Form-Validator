

		<div class="page-header">
			<h3>Hello validator</h3>
		</div>

		<h3>Form errors: <span class="form-errors"></span></h3>

		<form class="form" id="form" data-manager="">

			<div class="form-group">
				<label>Country</label>
				<input type="text" name="country" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Url</label>
				<input type="url" name="url_name" min="10" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email_name" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Date</label>
				<input type="date" name="date_name" required/>

				<div class="errors"></div>
			</div>


			<div class="form-group">
				<label>Number</label>
				<input type="text" name="number_name" data-rule-number="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Integer</label>
				<input type="text" name="integer_name" data-rule-integer="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Mobile UK</label>
				<input type="text" name="mobile_name" data-rule-mobileUK="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Time</label>
				<input type="text" name="time_name" data-rule-time="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Text Min 10</label>
				<textarea name="textarea_name" data-rule-min="10" required></textarea>

				<div class="errors"></div>
			</div>


			<div class="form-group">
				<label>Select</label>
				<select name="select_options" required>
					<option value="">Blank</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>

				<div class="errors"></div>
			</div>

			<div class="buttons">
				<button type="button" class="validate">Validate</button>
			</div>

		</form>
