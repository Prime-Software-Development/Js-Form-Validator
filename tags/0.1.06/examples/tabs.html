


<div class="page-header">
	<h3>Bootstrap Tabs</h3>
</div>

<h3>Form errors: <span class="form-errors"></span></h3>

<form class="form" id="form" data-manager="" data-framework="bootstrap" data-hidden-containers="">

	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#tab_one" aria-controls="tab_one" role="tab" data-toggle="tab">One</a></li>
		<li role="presentation"><a href="#tab_two" aria-controls="tab_two" role="tab" data-toggle="tab">Profile</a></li>
		<li role="presentation"><a href="#tab_three" aria-controls="tab_three" role="tab" data-toggle="tab">Messages</a></li>
	</ul>


	<div class="tab-content">

		<div role="tabpanel" class="tab-pane active" id="tab_one">
			<div class="form-group">
				<label>Country</label>
				<input type="text" name="country" class="form-control" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Url</label>
				<input type="url" name="url_name" min="10" class="form-control" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" name="email_name" class="form-control" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Date</label>
				<input type="date" name="date_name" class="form-control" required/>

				<div class="errors"></div>
			</div>


			<div class="form-group" style="display: none;">
				<label>Number</label>
				<input type="text" name="number_name" class="form-control" data-rule-number="true" required/>

				<div class="errors"></div>
			</div>


		</div>
		<div role="tabpanel" class="tab-pane" id="tab_two">
			<div class="form-group">
				<label>Integer</label>
				<input type="text" name="integer_name" class="form-control" data-rule-integer="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Mobile UK</label>
				<input type="text" name="mobile_name" class="form-control" data-rule-mobileUK="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Time</label>
				<input type="text" name="time_name"  class="form-control" data-rule-time="true" required/>

				<div class="errors"></div>
			</div>

			<div class="form-group">
				<label>Text Min 10</label>
				<textarea name="textarea_name" class="form-control" data-rule-min="10" required></textarea>

				<div class="errors"></div>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane" id="tab_three">
			<div class="form-group">
				<label>Select</label>
				<select name="select_options" class="form-control" required>
					<option value="">Blank</option>
					<option value="1">One</option>
					<option value="2">Two</option>
				</select>

				<div class="errors"></div>
			</div>
		</div>
	</div>


	<div class="buttons">
		<button type="button" class="validate btn btn-sm">Validate</button>
	</div>

</form>
